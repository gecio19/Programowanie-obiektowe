<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Index.css">

	<div id="Error_Alert" class="alert alert-error" style="visibility: hidden; position: absolute; top:5%;right: 5%;">
		<p><strong> Coś poszło nie tak :(</strong> </p>
		<span class="mdi mdi-open-in-new open"></span>
		<span class="mdi mdi-close close"></span>
	  </div>



</head>
<body>
		


	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
				<form name="singUp-form" onsubmit="return false">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<input type="password" name="pswd" placeholder="Repeat your password" required="">
					<button type="submit" onclick="Register()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form name="Login-form" onsubmit="return false">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button onclick="Login()">Login</button>
				</form>
			</div>







			 

	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../scripts/index.js"></script>

</body>
</html>
